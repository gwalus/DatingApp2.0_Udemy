# fly.toml app configuration file generated for gw-dating-app on 2023-04-20T17:42:26+02:00

app = "gw-dating-app"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "kszekosz11/datingapp:latest"

[env]
  ASPNETCORE_URLS="http://+:8080"
  CloudinarySettings__CloudName="dnuojwurh"
  CloudinarySettings__ApiKey="644983376199226"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"